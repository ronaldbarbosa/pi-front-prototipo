<html lang="pt-br">
<head>

    <!-- Icons -->

</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="px-3 py-2">
          <div class="container">
            <div class="navbar d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none fs-1">
                Forno D'Veneza
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="/" class="nav-link text-white">
                    Home
                  </a>
                </li>
                <li>
                  <a href="/cardapio.html" class="nav-link text-white">
                    Cardápio
                  </a>
                </li>
                <li>
                  <a href="/carrinho.html" class="nav-link text-white">
                    Carrinho
                  </a>
                </li>
                <li>
                  <a href="login.html" class="nav-link text-white">
                    Login
                  </a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
    </header>

    <section class="d-flex flex-column min-vh-100">
        <h3 class="m-3">Meu Carrinho</h3>

        <div class="container text-center">
            <div class="row border-bottom pb-2">
                <div class="col col-6">
                    <span>Produto</span>
                </div>
                <div class="col">
                    <span>Quantidade</span>
                </div>
                <div class="col">
                    <span>Preço</span>
                </div>
            </div>

            <div class="row my-3">
                <div class="col col-6">
                    <div class="row">
                        <div class="col">
                            <img src="./assets/pizza.png" alt="" class="img-fluid rounded-start cardapio-img">
                        </div>
                        <div class="col">
                            <p class="text-start">Mussarela</p>
                            <p class="text-start">Ingredientes: mussarela, molho</p>
                        </div>
                    </div>
                </div>
                <div class="col pt-4">
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="col pt-4">
                    <span>R$ 40,00</span>
                </div>
            </div>

            <div class="row my-3">
                <div class="col col-6">
                    <div class="row">
                        <div class="col">
                            <img src="./assets/coca.png" alt="" class="img-fluid rounded-start cardapio-img">
                        </div>
                        <div class="col mt-4">
                            <p class="text-start">Coca-Cola 2l</p>
                        </div>
                    </div>
                </div>
                <div class="col pt-4">
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="col pt-4">
                    <span>R$ 12,00</span>
                </div>
            </div>
        </div>

        <div class="preco text-end m-5 mt-auto">
            <span>Frete: R$ 2,50</span><br>
            <span class="fs-4">Preço total: R$ 54,50</span>
            <div class="mt-4 text-center d-flex m-3 w-100 justify-content-center">
                <button class="btn mx-2">Continuar Comprando</button>
                <button class="btn mx-2">Finalizar Compra</button>
            </div>
        </div>
    </section>

    <div class="footer mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
          <div class="col-md-4">
            <span class="mb-3 mb-md-0 text-muted">&copy; <script>document.write(new Date().getFullYear())</script> - Forno D'Veneza</span>
          </div>
      
          <ul class="nav mx-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-whatsapp"></i></a></li>
          </ul>
        </footer>
